<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>

    </style>

    <script>
        $(document).ready(function (){
            $("#btn-list").on("click", function() {
                location.href = "/login/loginOK.do";
                // history.back();
            });

            $("#btn-update").on("click", function() {
                $("#method").val("PUT");
                const frm = $("#frm")[0];
                frm.action = "/login/" + $("#memberEmail").val();
                frm.submit();
            });
        })
    </script>
</head>
<body>
<main class="container my-4">
    <form id="frm" method="POST">
        <div class="row my-3">
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">아이디</span>
                    <input type="text" class="form-control" id="memberEmail" name="memberEmail" disabled th:value="${user.memberEmail}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">비밀번호</span>
                    <input type="text" class="form-control" id="memberPw" name="memberPw" th:value="${user.memberPw}">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <span class="input-group-text">이름</span>
                    <input type="text" class="form-control" id="memberName" name="memberName" th:value="${user.memberName}">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm">
                <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
            </div>
            <div class="col-sm d-flex justify-content-end">
                <button type="button" class="btn btn-warning" id="btn-update">수정</button>
            </div>
        </div>
        <input type="hidden" id="method" name="_method">
    </form>
</main>
</body>
</html>

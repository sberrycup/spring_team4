<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>로그인 페이지</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
    <script>
<!--     jsp 확인 -->
        $(document).ready(function () {
            $('#btnLogin').on("click", function () {
                const id = $("#member-email").val();
                const pw = $("#member-pw").val();

                if (id == "" || id == null || id == undefined) {
                    alert("아이디를 입력하세요");
                    $("#member-email").focus();
                    return false;
                }

                if (pw == "" || pw == null || pw == undefined) {
                    alert("비밀번호를 입력하세요");
                    $("#member-pw").focus();
                    return false;
                }

                $.ajax({
                    url: "/login/login.do",
                    type: "POST",
                    data: {memberEmail: id, memberPw: pw},
                    success: function (data) {
                        if(data.result == 'fail'){
                            alert(data.message);
                        }else if(data.result == 'success'){
                            location.href = "/login/loginOK.do";
                        }
                    },
                    error:function (){
                        alert("에러 발생");
                    }
                });
            });
        });
    </script>
</head>
<body>
<header th:replace="~{login/header :: header-basic}"></header>

<div class="container my-4">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <!--      <form action="/login/login.do" method="post" id="frm">-->
            <div class="my-3">
                <label class="form-label" for="member-email">User ID:</label>
                <input class="form-control" id="member-email" name="memberEmail" placeholder="Input ID ..." type="text">
            </div>
            <div class="my-3">
                <label class="form-label" for="member-pw">User Password:</label>
                <input class="form-control" id="member-pw" name="memberPw" placeholder="Input Password ..." type="password">
            </div>
            <div class="my-4 d-grid gap-3">
                <button class="btn btn-primary" id="btnLogin" type="submit">Login</button>
                <a class="btn btn-link" href="/login/joinMembership.do">Sign in</a>
            </div>
            <!--      </form>-->
        </div>
    </div>
</div>

<footer th:replace="~{login/footer :: footer-basic}"></footer>
</body>
</html>

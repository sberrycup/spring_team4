<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>
    .logo {
        width: 100px;
        height: 100px;
        background-color: aqua;
    }

    .profile {
        width: 50px;
        height: 50px;
        background-color: aqua;
    }

    .write-icon {
        width: 25px;
        height: 25px;
        background-color: aqua;
    }

    .board-image {
        width: 1100px;
        height: auto;
        background-color: aqua;
    }
    </style>
</head>
<body>
    <header class="container-fluid my-4">

        <!-- 로그인(로그아웃, 마이페이지) -->
        <div class="container d-flex justify-content-end">
            <a href="#">로그인</a>
        </div>

        <!-- 로고 -->
        <div class="container">
            <div class="logo"></div>
        </div>
        
        <!-- 네비바 -->
        <nav class="container-fluid navbar navbar-expand-lg border-bottom mt-5">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-1g-0">
                        <li class="nav-item mx-3">
                            <a class="nav-link active fs-3" href="#">홈</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link active fs-3" href="#">식품</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link active fs-3" href="#">내 식단</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-0" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <session class="container my-4">
            <div class="row">
                <div class="col-sm-4 mx-auto">
                    <h3 class="my-3">회원가입</h3>
                    <form>
                        <div class="my-3">
                            <label class="form-label" for="name">이름</label>
                            <input type="text" id="name" class="form-control" placeholder="이름을 입력하세요.">
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="email">이메일</label>
                            <input type="email" id="email" class="form-control" placeholder="E-mail을 입력하세요.">
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <div class="my-5 d-grid gap-3 mb-5">
                            <button type="button" class="btn btn-primary rounded-pill">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </session>
    </main>

        <footer class="container-fluid border-top">
            <div class="py-3 my4 container"></div>
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">© 2023 Full505, team4</p>
        </footer>

</body>
</html>
